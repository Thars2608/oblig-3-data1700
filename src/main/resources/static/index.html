<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kinobilletter</title>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
</head>
<body>
//Overskrift
<h1>Kinobilletter</h1>
//Valg av filmer
<table class="table">
    <tr>
        <td><label for="filmer">Filmer:</label></td>
        <td><select id="filmer">
            <option value="Fast and furious 5">Fast and furious 5</option>
            <option value="Avenger">Avengers</option>
            <option value="Star wars">Star wars</option>
            <option value="Conjuring">Conjuring</option>
            <option value="Bad boys">Bad boys</option>
        </select></td>
    </tr>
    //Velge antall billetter
    <tr>
        <td><label for="antall">Antall:</label></td>
        <td><input type="number" id="antall"></td>
        <td><span id="antallFeil"></span></td>
    </tr>
//Skrive inn fornavn
    <tr>
        <td><label for="fornavn">Fornavn:</label></td>
        <td><input type="text" id="fornavn"></td>
        <td><span id="fornavnFeil"></span></td>
    </tr>
//Skrive inn etternavn
    <tr>
        <td><label for="etternavn">Etternavn:</label></td>
        <td><input type="text" id="etternavn"></td>
        <td><span id="etternavnFeil"></span></td>
    </tr>
//Skrive inn epost
    <tr>
        <td><label for="email">E-post:</label></td>
        <td><input type="text" id="email"></td>
        <td><span id="emailFeil"></span></td>
    </tr>
//Skrive inn telefon nummer
    <tr>
        <td><label for="telefon">Telefon:</label></td>
        <td><input type="number" id="telefon"></td>
        <td><span id="telefonFeil"></span></td>
    </tr>
</table>
<br>
//Buttons for å kjøre de forskjellige funksjonene i script
<button onclick="kjopBillett()">Kjøp billett</button>
<button onclick="slettBilletter()">Slett alle billetter</button>
//Liste av billettene som har blitt kjøpt
<h2>Billettliste:</h2>
<ul id="billettListe"></ul>
</body>
</html>
